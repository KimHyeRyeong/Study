<!doctype html>
<html>
  <head>
    <title>WEB1 - JavaScript</title>
    <meta charset="utf-8">

  </head>
  <body>
   <h1>Object</h1>
    <h2>Create</h2>
      <script>
      var coworkers = {
          "programmer":"hyeryeong",
          "designer":"nana"
      };
          
        document.write("programmer : " + coworkers.programmer+"<br>");

          coworkers.bookkeeper = "kiki";
        document.write("designer : " + coworkers.designer+"<br>");
        document.write("bookkeeper : " + coworkers.bookkeeper+"<br>");
          coworkers["data scientist"] = "soso";
                  document.write("data : " + coworkers["data scientist"]+"<br>");

      </script>
      <h2>Iterate</h2>

      <script>
          for(var key in coworkers){
              document.write(coworkers[key]+'<br>');
          }
      </script>
      <h2>Property & Method</h2>
      <script>
          coworkers.showAll = function(){
              for(var key in this){
              document.write(this[key]+'<br>');
          }
          }
          coworkers.showAll();
      </script>

  </body>
</html>
